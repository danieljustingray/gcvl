<script>
 function openPopup(button) {
   var popup = document.getElementById("appointmentPopup");
   popup.showModal();
   popup.dataset.triggerButton = button;
 }
 function closePopup() {
   var popup = document.getElementById("appointmentPopup");
   popup.close();
 }
 function createAppointment() {
   var popup = document.getElementById("appointmentPopup");
   var appointmentInput = document.getElementById("appointmentInput");
   var locationSelect = document.getElementById("locationSelect");
   var appointment = appointmentInput.value.trim();
   var location = locationSelect.value;
   if (appointment !== "") {
     var triggerButton = popup.dataset.triggerButton;
     triggerButton.innerText = appointment;
     triggerButton.style.color = "black";
     triggerButton.style.fontWeight = "normal";
     closePopup();
   } else {
     alert("Fill in appointment");
   }
 }
