<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griftland stempelt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        button {
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Griftland stempelt</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "127420@leerlingen.griftland.nl" && password === "wachtwoord") {
                window.location.href = "leerling.html"; // Redirect to leerling.html
            } else if (email === "k.versteeg@griftland.nl" && password === "wachtwoord2") {
                window.location.href = "medewerker.html"; // Redirect to medewerker.html
            } else {
                alert("Invalid email or password");
            }
        });
    </script>
</body>
</html>
