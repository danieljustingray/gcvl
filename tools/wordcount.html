<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Count Program</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
}

#app {
  text-align: center;
}

input[type="text"] {
  width: 300px;
  padding: 10px;
  margin: 20px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  font-size: 20px;
}

  </style>
</head>
<body>
  <div id="app">
    <h1>Website Word Count</h1>
    <input type="text" id="url-input" placeholder="Enter website URL">
    <button id="count-button">Count Words</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
